	<style>
		#container{
			margin:20px;

			vertical-align:middle;
			
		}
		#container::before{
			content:"Before Element";

		#container::after{
			content:"After Element";

			color:#f00;
			font-size:20px;
			vertical-align:middle;
			
		}
		p{
			margin:0;
			display:inline;
		}



		
	</style>
	
</head>
